<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>指カウント（iPhone対応・最新版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #startBtn {
      margin-top: 40vh;
      font-size: 8vw;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      background: #28a745;
      color: white;
    }
    #fingers {
      margin-top: 20px;
      font-size: 10vw;
      display: none;
      padding: 20px 30px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      display: inline-block;
    }
    video {
      width: 100%;
      height: auto;
      display: block; /* ← 修正 */
    }
  </style>
</head>
<body>
  <button id="startBtn">▶ スタート</button>
  <div id="fingers">Fingers: 0</div>
  <video id="video" playsinline muted></video>

  <script>
    const video = document.getElementById("video");
    const fingersEl = document.getElementById("fingers");
    const startBtn = document.getElementById("startBtn");

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 0,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.3,
    });

    hands.onResults((results) => {
      if (results.multiHandLandmarks && results.multiHandedness) {
        const lm = results.multiHandLandmarks[0];
        const label = results.multiHandedness[0].classification[0].label;
        let count = 0;
        if (label === "Right") {
          if (lm[4].x < lm[3].x) count++;
        } else {
          if (lm[4].x > lm[3].x) count++;
        }
        [8, 12, 16, 20].forEach(i => {
          if (lm[i].y < lm[i - 2].y) count++;
        });
        fingersEl.innerText = `Fingers: ${count}`;
      } else {
        fingersEl.innerText = `Fingers: 0`;
      }
    });

    async function startApp() {
      startBtn.style.display = "none";
      fingersEl.style.display = "inline-block";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", width: 640, height: 480 },
          audio: false
        });
        video.srcObject = stream;
        await video.play().then(() => {
          console.log("カメラ起動成功");
        }).catch(e => {
          alert("カメラ再生に失敗しました。Safariのカメラ許可を確認してください。");
          console.error(e);
        });

        const loop = async () => {
          try {
            await hands.send({ image: video });
          } catch (e) {
            console.error("MediaPipe error:", e);
          }
          requestAnimationFrame(loop);
        };
        loop();
      } catch (err) {
        alert("カメラのアクセスが許可されていません。設定 > Safari > カメラ を確認してください。");
        console.error("getUserMedia error:", err);
      }
    }

    startBtn.addEventListener("click", startApp);
  </script>
</body>
</html>
