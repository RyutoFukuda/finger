<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>指カウント（最新版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #startBtn {
      margin-top: 40vh;
      font-size: 8vw;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      background: #28a745;
      color: white;
    }
    #fingers {
      margin-top: 20px;
      font-size: 10vw;
      display: none;
      padding: 20px 30px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
    }
    video {
      width: 100%;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <button id="startBtn">▶ スタート</button>
  <div id="fingers">Fingers: -</div>
  <video id="video" playsinline muted></video>

  <script>
    const video = document.getElementById("video");
    const fingersEl = document.getElementById("fingers");
    const startBtn = document.getElementById("startBtn");

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    hands.onResults((results) => {
      if (results.multiHandLandmarks && results.multiHandedness) {
        const lm = results.multiHandLandmarks[0];
        const label = results.multiHandedness[0].classification[0].label;
        let count = 0;

        // 親指
        if (label === "Right") {
          if (lm[4].x < lm[3].x) count++;
        } else {
          if (lm[4].x > lm[3].x) count++;
        }

        // 残りの指
        [8, 12, 16, 20].forEach(i => {
          if (lm[i].y < lm[i - 2].y) count++;
        });

        fingersEl.innerText = `Fingers: ${count}`;
      } else {
        fingersEl.innerText = `指が見つかりません`;
      }
    });

    async function startApp() {
      startBtn.style.display = "none";
      fingersEl.style.display = "inline-block";
      video.style.display = "block";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", width: 1280, height: 720 },
          audio: false
        });
        video.srcObject = stream;
        await video.play();
        console.log("カメラ起動成功");

        const loop = async () => {
          await hands.send({ image: video });
          requestAnimationFrame(loop);
        };
        loop();

      } catch (err) {
        alert("カメラアクセスが許可されていないか、失敗しました。設定→Safari→カメラを確認してください。");
        console.error("getUserMedia error:", err);
      }
    }

    startBtn.addEventListener("click", startApp);
  </script>
</body>
</html>
