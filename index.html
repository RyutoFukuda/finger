<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Finger Count</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <style>
    canvas, video {
      position: absolute;
      left: 0;
      top: 0;
    }
    #count {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 40px;
      color: white;
      font-weight: bold;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="count">Fingers: 0</div>
  <video id="video" width="640" height="480" autoplay playsinline muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const countDisplay = document.getElementById('count');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({video: true});
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    function countFingers(annotations) {
      if (!annotations) return 0;
      const fingers = ['indexFinger', 'middleFinger', 'ringFinger', 'pinky'];
      let count = 0;
      fingers.forEach(name => {
        const tip = annotations[name][3];
        const pip = annotations[name][1];
        if (tip[1] < pip[1]) count++;
      });
      // 親指の検出（x座標）
      const thumb_tip = annotations.thumb[3];
      const thumb_ip = annotations.thumb[1];
      if (thumb_tip[0] > thumb_ip[0]) count++;
      return count;
    }

    async function main() {
      await setupCamera();
      const model = await handpose.load();
      video.play();

      async function detect() {
        const predictions = await model.estimateHands(video, true);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (predictions.length > 0) {
          const landmarks = predictions[0].landmarks;
          const annotations = predictions[0].annotations;

          for (let i = 0; i < landmarks.length; i++) {
            const [x, y] = landmarks[i];
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
          }

          const count = countFingers(annotations);
          countDisplay.innerText = `Fingers: ${count}`;
        } else {
          countDisplay.innerText = `Fingers: 0`;
        }
        requestAnimationFrame(detect);
      }
      detect();
    }

    main();
  </script>
</body>
</html>
