<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>指カウント（最終安定版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    #count {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 6vw;
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 10;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <div id="count">Fingers: 0</div>
  <video id="video" hidden playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const countDisplay = document.getElementById("count");

    // 画面サイズに合わせて初回のみcanvasサイズ決定
    let initialized = false;

    function countFingers(landmarks, handedness) {
      if (!landmarks) return 0;
      let count = 0;

      if (handedness === "Right") {
        if (landmarks[4].x < landmarks[3].x) count++;
      } else {
        if (landmarks[4].x > landmarks[3].x) count++;
      }

      [8, 12, 16, 20].forEach((tip) => {
        if (landmarks[tip].y < landmarks[tip - 2].y) count++;
      });

      return count;
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 0, // 軽い
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.3,
    });

    hands.onResults((results) => {
      if (!initialized) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        initialized = true;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks && results.multiHandedness) {
        const landmarks = results.multiHandLandmarks[0];
        const handedness = results.multiHandedness[0].classification[0].label;

        drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: "#00FF00", lineWidth: 2 });
        drawLandmarks(ctx, landmarks, { color: "#FF0000", lineWidth: 1 });

        const count = countFingers(landmarks, handedness);
        countDisplay.innerText = `Fingers: ${count}`;
      } else {
        countDisplay.innerText = "Fingers: 0";
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 640,
      height: 480,
      facingMode: "user",
    });

    camera.start();
  </script>
</body>
</html>
