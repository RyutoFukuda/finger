<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>指カウント（軽量安定版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
    }
    #count {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 6vw;
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="count">Fingers: 0</div>
  <video id="video" playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const countDisplay = document.getElementById('count');

    function countFingers(landmarks, handedness) {
      if (!landmarks) return 0;
      let count = 0;
      // 親指
      if (handedness === 'Right') {
        if (landmarks[4].x < landmarks[3].x) count++;
      } else {
        if (landmarks[4].x > landmarks[3].x) count++;
      }
      // 他の指（人差し指〜小指）
      [8, 12, 16, 20].forEach(tip => {
        if (landmarks[tip].y < landmarks[tip - 2].y) count++;
      });
      return count;
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 0, // 軽量版
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.3, // 追跡しやすく
    });

    hands.onResults((results) => {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandedness) {
        const landmarks = results.multiHandLandmarks[0];
        const handedness = results.multiHandedness[0].classification[0].label;
        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
        drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 1 });

        const fingerCount = countFingers(landmarks, handedness);
        countDisplay.innerText = `Fingers: ${fingerCount}`;
      } else {
        countDisplay.innerText = `Fingers: 0`;
      }
      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480,
      facingMode: 'user',
    });

    camera.start();
  </script>
</body>
</html>
